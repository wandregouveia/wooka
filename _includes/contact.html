<section id="contact" class="wooka-contact wooka-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="10.338001251220703 64.55152130126953 183.3160400390625 73.93846893310547" preserveAspectRatio="xMidYMid meet" style="stroke-width: 0px;">
                    <g><path d="M191.373 65.317a3.322 3.322 0 0 0-3.718 1.159c-7.351 9.799-22.184 25.342-30.674 25.342h-52.538v-3.392c0-2.184-1.787-3.971-3.971-3.971s-3.971 1.787-3.971 3.971v3.392h-4.103v-3.392a3.983 3.983 0 0 0-3.971-3.971 3.983 3.983 0 0 0-3.971 3.971v3.392h-4.103v-3.392a3.983 3.983 0 0 0-3.971-3.971 3.983 3.983 0 0 0-3.971 3.971v3.392H17.006a3.327 3.327 0 0 0-3.334-3.334 3.336 3.336 0 0 0-3.334 3.334v6.667a3.336 3.336 0 0 0 3.334 3.334 3.328 3.328 0 0 0 3.334-3.334H46.56c-4.61 3.757-7.748 8.881-7.748 15.002v2.5c0 13.257 14.058 22.503 26.67 22.503h53.34c12.345 0 20.002-8.465 20.002-22.086v-2.917c0-6.231-1.719-11.303-4.747-15.002h22.904c8.49 0 23.323 15.542 30.674 25.342a3.353 3.353 0 0 0 3.718 1.159 3.332 3.332 0 0 0 2.279-3.164v-53.34c0-1.43-.911-2.71-2.279-3.165zm-59.217 51.086c0 5.756-1.732 15.419-13.335 15.419h-53.34c-9.246 0-20.002-6.915-20.002-15.836v-2.5c0-8.842 10.548-15.002 20.002-15.002h53.34c11.023 0 13.335 8.158 13.335 15.002v2.917z"></path></g>
                  </svg>
                  <h4 class="wooka-white">quer uma ação incrível personalizada pra sua empresa?</h4>
                  <h2 class="section-heading">Fale com a Wooka</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Nome *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Telefone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Mensagem *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
              <div class="col-lg-12 text-center wooka-contact-footer">
                <ul class="list-inline social-buttons">
                  {% for network in site.data.setup.social %}
                    {% assign email_url = "mailto:" | append: site.data.setup.email %}
                    <li><a href="{{ network.url | replace: 'mailto:', email_url }}">
                      <i class="fa fa-{{ network.title }}"></i>
                      </a></li>
                  {% endfor %}
                </ul>
              </div>
            </div>
        </div>
    </section>
